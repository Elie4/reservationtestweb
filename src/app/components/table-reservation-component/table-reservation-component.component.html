<div class="table-reservation">
    <h2>Table Reservation</h2>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="tableId">Select a Table:</label>
        <select id="tableId" formControlName="tableId">
          <option value="">-- Select a table --</option>
          <option *ngFor="let table of tables" [value]="table.id">
            Table {{ table.id }} (Capacity: {{ table.capacity }})
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" formControlName="date">
      </div>
  
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" formControlName="time">
      </div>
  
      <div class="form-group">
        <label for="guestName">Name:</label>
        <input type="text" id="guestName" formControlName="guestName">
      </div>
  
      <div class="form-group">
        <label for="guestEmail">Email:</label>
        <input type="email" id="guestEmail" formControlName="guestEmail">
      </div>
  
      <button type="submit" [disabled]="!reservationForm.valid">Make Reservation</button>
    </form>
  </div>
